<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <script src="node_modules/jsbarcode/dist/JsBarcode.all.min.js"></script>
</head>
<body>
  <div id="main" class="bg-light">
    <div id="box" class="d-flex align-items-center container-fluid flex-column bg-light-blue my-5 p-4">
      <h1 class="mb-4">Barcode App</h1>
      <div class="barcode mb-4">
        <a href="loginPage.html">
          <img src="" alt="" class="barcode-img">
        </a>
      </div>
      <button id="generate-btn" class="btn btn-primary">Generate Barcode</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script>
    document.getElementById("generate-btn").addEventListener("click", function() {
      // Generate new barcode
      let barcodeValue = Math.floor(Math.random() * 10000); // Generate a random barcode value
      JsBarcode(".barcode-img", barcodeValue);
      let barcodeImg = document.querySelector('.barcode-img');
      barcodeImg.style.width = '300px'
      barcodeImg.style.height = '300px'
    });
  </script>
</body>
</html>
